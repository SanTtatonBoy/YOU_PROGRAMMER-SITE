<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="style-two/styel.css">
  <script>
    function login() {
      alert("Login efetuado com Sucesso");
      window.location.href = "index.html";
    }
    function resetForm() {
      document.getElementById("loginForm").reset();
    }
    function register() {
      window.location.href = "registration.html";
    }
  </script>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form id="loginForm">
      <div>
        <label for="username">Login:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div>
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="buttons">
        <button type="button" onclick="login()">Logar</button>
        <button type="button" onclick="resetForm()">Resetar</button>
        <button type="button" onclick="register()">Novo Usu√°rio? Registre-se</button>
      </div>
    </form>
  </div>
</body>
</html>
